<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LLM Chat App with Login</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #auth-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      width: 320px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      animation: fadeIn 0.6s ease-in-out;
    }

    #auth-container h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    #auth-container input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    #auth-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #auth-container button {
      width: 48%;
      padding: 0.7rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.2s ease;
    }

    #login-button {
      background: #22c55e;
      color: white;
    }

    #signup-button {
      background: #3b82f6;
      color: white;
    }

    #auth-container button:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    #auth-message {
      margin-top: 0.8rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }

    #chat-container {
      display: none;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      height: 80vh;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(10px);
    }

    header {
      padding: 1rem;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    #logout-button {
      background: #ef4444;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user-message {
      background: #2563eb;
      align-self: flex-end;
    }

    .assistant-message {
      background: #6d28d9;
      align-self: flex-start;
    }

    .message-input {
      display: flex;
      padding: 0.8rem;
      background: rgba(0, 0, 0, 0.15);
    }

    .message-input textarea {
      flex: 1;
      resize: none;
      border-radius: 10px;
      padding: 0.8rem;
      border: none;
      outline: none;
    }

    .message-input button {
      background: #22c55e;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 0.8rem 1.2rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .typing-indicator {
      padding: 0.5rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
      display: none;
    }

    .typing-indicator.visible {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Login & Signup -->
  <div id="auth-container">
    <h1>Welcome</h1>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <div style="display: flex; justify-content: space-between; margin-top: 0.5rem;">
      <button id="login-button">Login</button>
      <button id="signup-button">Sign Up</button>
    </div>
    <div id="auth-message"></div>
  </div>

  <!-- Chat -->
  <div id="chat-container">
    <header>
      <span>LLM Chat</span>
      <button id="logout-button">Logout</button>
    </header>
    <div id="chat-messages" class="chat-messages"></div>
    <div id="typing-indicator" class="typing-indicator">Assistant is typing...</div>
    <div class="message-input">
      <textarea id="user-input" rows="1" placeholder="Type your message..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const authContainer = document.getElementById("auth-container");
    const chatContainer = document.getElementById("chat-container");
    const loginBtn = document.getElementById("login-button");
    const signupBtn = document.getElementById("signup-button");
    const logoutBtn = document.getElementById("logout-button");
    const authMsg = document.getElementById("auth-message");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Chat elements (you can keep your existing chat.js code or integrate here)
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const typingIndicator = document.getElementById("typing-indicator");

    let chatHistory = [];
    let isProcessing = false;

    // Check if token exists on load
    if (localStorage.getItem("token")) {
      showChat();
    } else {
      showAuth();
    }

    function showAuth() {
      authContainer.style.display = "block";
      chatContainer.style.display = "none";
      authMsg.textContent = "";
      usernameInput.value = "";
      passwordInput.value = "";
    }

    function showChat() {
      authContainer.style.display = "none";
      chatContainer.style.display = "flex";
      userInput.focus();
      if(chatHistory.length === 0) {
        addMessageToChat("assistant", "Hi, I am here to help you learn!");
      }
    }

    loginBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) {
        authMsg.textContent = "Please enter username and password.";
        return;
      }

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const errorData = await res.json();
          authMsg.textContent = errorData.message || "Login failed";
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);
        authMsg.textContent = "";
        showChat();
      } catch (err) {
        authMsg.textContent = "Network error. Please try again.";
      }
    });

    signupBtn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      if (!username || !password) {
        authMsg.textContent = "Please enter username and password.";
        return;
      }

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (!res.ok) {
          const errorData = await res.json();
          authMsg.textContent = errorData.message || "Signup failed";
          return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.token);
        authMsg.textContent = "";
        showChat();
      } catch (err) {
        authMsg.textContent = "Network error. Please try again.";
      }
    });

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      chatHistory = [];
      showAuth();
    });

    // Chat logic

    userInput.addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = this.scrollHeight + "px";
    });

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener("click", sendMessage);

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === "" || isProcessing) return;

      isProcessing = true;
      userInput.disabled = true;
      sendButton.disabled = true;
      addMessageToChat("user", message);

      userInput.value = "";
      userInput.style.height = "auto";
      typingIndicator.classList.add("visible");

      chatHistory.push({ role: "user", content: message });

      try {
        const token = localStorage.getItem("token");

        const res = await fetch("/api/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ messages: chatHistory }),
        });

        if (!res.ok) throw new Error("Failed to get response");

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let responseText = "";

        const assistantMessageEl = document.createElement("div");
        assistantMessageEl.className = "message assistant-message";
        assistantMessageEl.innerHTML = "<p></p>";
        chatMessages.appendChild(assistantMessageEl);
        chatMessages.scrollTop = chatMessages.scrollHeight;

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value, { stream: true });
          const lines = chunk.split("\n");

          for (const line of lines) {
            try {
              const jsonData = JSON.parse(line);
              if (jsonData.response) {
                responseText += jsonData.response;
                assistantMessageEl.querySelector("p").textContent = responseText;
                chatMessages.scrollTop = chatMessages.scrollHeight;
              }
            } catch (e) {}
          }
        }

        chatHistory.push({ role: "assistant", content: responseText });
      } catch (err) {
        addMessageToChat("assistant", "Error: Could not process your request.");
      } finally {
        typingIndicator.classList.remove("visible");
        isProcessing = false;
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    function addMessageToChat(role, content) {
      const messageEl = document.createElement("div");
      messageEl.className = `message ${role}-message`;
      messageEl.innerHTML = `<p>${content}</p>`;
      chatMessages.appendChild(messageEl);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
