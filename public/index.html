<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App with Auth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login / Signup Container -->
    <div id="auth-container">
      <h1>Welcome to AI Teacher</h1>
      <div>
        <input type="text" id="auth-username" placeholder="Username" />
        <input type="password" id="auth-password" placeholder="Password" />
      </div>
      <div>
        <button id="login-button">Login</button>
        <button id="signup-button">Sign Up</button>
      </div>
      <p id="auth-message" style="color:red;"></p>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" style="display:none;">
      <header>
        <h1>Cloudflare AI Chat</h1>
        <button id="logout-button" style="float:right;">Logout</button>
      </header>

      <div class="chat-container">
        <div id="chat-messages" class="chat-messages"></div>

        <div class="typing-indicator" id="typing-indicator">
          teacher is thinking...
        </div>

        <div class="message-input">
          <textarea
            id="user-input"
            placeholder="your time to learn"
            rows="1"
            autofocus
          ></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
