<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLM Chat App</title>
    <style>
      :root {
        --primary-color: #f6821f;
        --primary-hover: #e67e22;
        --light-bg: #f9fafb;
        --border-color: #e5e7eb;
        --text-color: #1f2937;
        --text-light: #6b7280;
        --user-msg-bg: #fff2e6;
        --assistant-msg-bg: #f3f4f6;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background-color: var(--light-bg);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      h1 {
        font-size: 1.8rem;
        color: var(--primary-color);
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 800px;
        height: 80vh;
        background: white;
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow);
        overflow: hidden;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
        scroll-behavior: smooth;
      }

      .message {
        margin-bottom: 1rem;
        padding: 0.8rem 1rem;
        border-radius: 10px;
        max-width: 80%;
        box-shadow: var(--shadow);
      }

      .user-message {
        background-color: var(--user-msg-bg);
        align-self: flex-end;
        margin-left: auto;
      }

      .assistant-message {
        background-color: var(--assistant-msg-bg);
        align-self: flex-start;
      }

      .typing-indicator {
        display: none;
        padding: 0.5rem 1rem;
        font-style: italic;
        color: var(--text-light);
      }

      .typing-indicator.visible {
        display: block;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: white;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1.2rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
      }

      #send-button:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      footer {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cloudflare AI Chat</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>Letâ€™s start learning!</p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        Teacher is thinking...
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Your time to learn..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>AI Teacher Template &copy; 2025</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
