<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat App with Firebase Auth</title>
<style>
  body { font-family: Arial; background: #f5f5f5; margin: 0; padding: 0; }
  .container { max-width: 400px; margin: 40px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
  button { width: 100%; padding: 10px; margin: 8px 0; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
  button:hover { background: #45a049; }
  #chat { display: none; }
</style>
</head>
<body>

<div id="auth" class="container">
  <h2>Login / Sign Up</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
  <p id="authMsg"></p>
</div>

<div id="chat" class="container">
  <h2>Welcome to Chat</h2>
  <p id="userInfo"></p>
  <button onclick="logout()">Logout</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

<script>
  // ðŸ”¹ Paste your Firebase config here
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Login function
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("userInfo").textContent = `Logged in as ${userCredential.user.email}`;
      })
      .catch(error => document.getElementById("authMsg").textContent = error.message);
  }

  // Signup function
  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        document.getElementById("auth").style.display = "none";
        document.getElementById("chat").style.display = "block";
        document.getElementById("userInfo").textContent = `Welcome ${userCredential.user.email}`;
      })
      .catch(error => document.getElementById("authMsg").textContent = error.message);
  }

  // Logout function
  function logout() {
    auth.signOut().then(() => {
      document.getElementById("auth").style.display = "block";
      document.getElementById("chat").style.display = "none";
    });
  }
</script>

</body>
</html>
